#             export ANSIBLE_CONFIG=/root/cfic/cfic/playbooks/ansible.cfg
#             ansible-rulebook --rulebook rb.kafka.yml -i inventory.yml  -v
#             ansible-rulebook -r rb.kafka.yml -i inventory.yml -v --env-vars CLUSTER_API_KEY,CLUSTER_API_SECRET,TOPIC,OFFSET,GROUP,OFFSET,CLUSTER_HOST,CLUSTER_PORT
- name: Kafka consumer for Meraki clients publisked in Kafka
  hosts: all

  sources:
   - netcraftsmen.kafka.consumer:
        host: "{{ CLUSTER_HOST }}"          # pkc-n00kk.us-east-1.aws.confluent.cloud
        port: "{{ CLUSTER_PORT }}"          # 9092  
        username: "{{ CLUSTER_API_KEY }}"
        password: "{{ CLUSTER_API_SECRET }}"
        check_hostname: False
        encoding: utf-8
        topic: "{{ TOPIC }}"                # cfic_0
        group_id: "{{ GROUP }}"             # semaphore_1
        offset: "{{ OFFSET }}"              # latest

  rules:
    - name: example of matching on a specific value(s)
      enabled: true                         # enabled for testing
      condition:
        all:                                # or `any`
          - event.networkName == "SWISSWOOD"
          - event.network is search("L_", ignorecase=true)
      actions:                              # multiple actions
        - debug:
            var: event.payload
        - print_event:
            pretty: true

    - name: match on everything for now
      condition: event.payload is defined
      action:
        run_playbook:     
          name: pb.soar.yml
          delay: 1                          # optional, in seconds
          extra_vars:
            networkName: BAR    
          verbosity: 1
